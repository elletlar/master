<script>
        var fontSize = 1;
        var delay = 500;
        for (var i = 1; i < 256; i++)
        {
            setTimeout(f, delay);
            delay = delay + 50;
        }
        function f(){
            document.getElementById('textShow').style.fontSize = fontSize.toString() + "px";
            fontSize++;
        }
